name: remote ssh command
on: 
  push: 
    branches:
      [main]
jobs:

  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: git clone https://github.com/Trivo25/mina-view && cd mina-view/frontend && yarn install && yarn generate
